<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>014-HTMLfile</title>
    </head>
    <body>
        <input type="file">
        <form action="https://www.baidu.com" method="post">
            <input type="hidden" name="userid" value="111">
            普通输入框<input type="text" name="usercode"><br/>
            最大输入数为3的输入框<input type="text" name="userpassword" maxlength="3"><br/>
            只读的输入框<input type="text" name="username" value="111" readonly><br/>
            禁用的输入框<input type="text" name="userpassword" disabled><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
