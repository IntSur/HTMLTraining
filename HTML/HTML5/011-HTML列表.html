<!DOCTYPE html>
<html>
    <head>
        <title>011-列表</title>
    </head>
    <body>
        <!-- 有序列表 -->
        <ol type="A">
            <li>水果</li>
                <ol type="1">
                    <li>苹果</li>
                    <li>草莓</li>
                    <li>桃子</li>
                </ol>
            <li>蔬菜</li>
                <ol type="a">
                    <li>西红柿</li>
                    <li>胡萝卜</li>
                    <li>菠菜</li>
                </ol>
            <li>蔬菜</li>
        </ol>
        <!-- 无序列表 -->
        <ul type="circle">
            <li>水果</li>
                <ul type="square">
                    <li>苹果</li>
                    <li>草莓</li>
                    <li>桃子</li>
                </ul>
            <li>蔬菜</li>
                <ul type="disc">
                    <li>西红柿</li>
                    <li>胡萝卜</li>
                    <li>菠菜</li>
                </ul>
            <li>蔬菜</li>
        </ul>
    </body>
</html>
