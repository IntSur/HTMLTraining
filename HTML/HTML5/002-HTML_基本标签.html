<!DOCTYPE html>
<html>
    <head>
        <title>002-HTML_基本标签</title>
    </head>
    <body>
        <p>
            dwdawfsdgsafgsaf
        </p>

        <h1>标题字1</h1>
        <h2>标题字2</h2>
        <h3>标题字3</h3>
        <h4>标题字4</h4>
        <h5>标题字5</h5>
        <h6>标题字6</h6>

        <!-- 独目标签可以不用结束标签，但为了适应未来html写法，必须加上 /结束符 -->
        Hello<br />World<br />

        这是一根水平线<hr />
        这是一根红色半长水平线<hr color="red" width="50%" />
        
        <pre>
            for(int i=0; i < 100 ;i++){
                DEBUG("\n");
            } 
        </pre>

        <del>删除字</del>
        <ins>插入字</ins>
        <b>加粗字</b>
        <i>斜体字</i>
        10<sup>2</sup>
        10<sub>m</sub>

        <font color="red" size="50">字体标签</font>

    </body>
</html>
