<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>013-HTML表单2</title>
    </head>
    <body>
        <form action="#href" method="post">
            <table border="0">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="userpwd"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>性别
                        <input type="radio" name="gender" value="male" checked>男
                        <input type="radio" name="gender" value="female">女
                    </td>
                </tr>
                <tr>
                    <td>
                        兴趣爱好
                        <input type="checkbox" name="hobbis" value="basketball">篮球
                        <input type="checkbox" name="hobbis" value="baseball">棒球
                        <input type="checkbox" name="hobbis" value="football">足球
                    </td>
                </tr>
                <tr>
                    <td>
                        学历
                        <select name="school">
                            <option value="本一" selected>本一</option>
                            <option value="本二">本二</option>
                            <option value="本三">本三</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        简介
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
